<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Login</title>
    <style media="screen">
      body {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
      }

      .box {
        width: 50%; /* Adjusted width for desktop screen */
        max-width: 400px; /* Set a maximum width */
        margin: 50px auto; /* Center the box */
        padding: 40px;
        background: gold;
        text-align: center;
        border-radius: 20px;
      }

      .box input[type="text"],
      .box input[type="password"] {
        border: 0;
        background: none;
        display: block;
        margin: 20px auto;
        text-align: center;
        border: 2px solid #ffffff;
        padding: 10px 10px;
        width: 100%; /* Make the input fields fill the box width */
        outline: none;
        color: white;
        border-radius: 24px;
        transition: 0.25s;
      }

      .box h1 {
        color: black;
        font-weight: 500;
      }

      .box input[type="text"]:focus,
      .box input[type="password"]:focus {
        width: 100%;
        border-color: red;
      }

      .box input[type="submit"] {
        border: 0;
        background: none;
        display: block;
        margin: 20px auto;
        text-align: center;
        border: 2px solid #2ecc71;
        padding: 14px 40px;
        outline: none;
        color: black;
        border-radius: 24px;
        transition: 0.25s;
        cursor: pointer;
      }

      .box input[type="submit"]:hover {
        background: #2ecc71;
      }

      /* ... (rest of the styles) ... */
    </style>
  </head>
  <body style="background-color:lightblue">
    <div class="container">
    <h1 style="text-align:center">KovaiWaterz</h1>
      <div class="row">
          <div class="col-md-6">
              <div class="card">
                  <form class="box" method="post">
                      <h1>Login</h1>
                      <input type="text" name="username" class="form-control" placeholder="Username" autocomplete="off" required>
                      <input type="password" name="password" class="form-control" placeholder="Password" pattern="(?=.*\d)(?=.*[!@#$%^&*]).{8,}" title="Must contain at least one number and one special character, and be at least 8 characters long" required>
                      <input type="submit" name="" value="Login">
                       <p style="color:black;">Don't have an account? <a href="signup.html">Sign Up</a></p>
                  </form>
              </div>
          </div>
      </div>
    </div>
  </body>
</html>
